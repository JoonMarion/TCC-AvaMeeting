{% load static %}
<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<title>Login & Registration Form | CoderGirl</title>-->
  <!---Custom CSS File--->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Registrar</header>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Primeiro nome" name="first_name">
        <input type="text" placeholder="Último nome" name="last_name">
        <input type="text" placeholder="E-mail" name="email">
        <input type="password" placeholder="Senha" name="password1">
        <input type="password" placeholder="Repetir senha" name="password2">
        <input type="submit" class="button" value="Cadastrar">
        <center>
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
        
      </form>
      <div class="signup">
        <span class="signup">Já possui uma conta?
          <a href="{% url 'login' %}"><label for="check">Entrar</label></a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
